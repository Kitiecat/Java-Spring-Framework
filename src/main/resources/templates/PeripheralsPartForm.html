<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mainscreen.css}">
</head>
<header>
    <div class="top-nav"><h1>Tom's Computer Hardware Store</h1></div>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/mainscreen}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About</a>
        </li>
    </ul>
</header>
<body>
<div class="container min-vh-100 rounded">
<h1>Peripherals Part Detail</h1>

<form action="#" th:action="@{/showFormAddPeripheralsPart}" th:object="${peripheralspart}" method="POST" >


<!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Name" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input id="price" type="text" th:field="*{price}" placeholder= "Price" class="form-control"/>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
    </div>

    <div class="mb-3">
        <label for="invcount" class="form-label">Inventory Count</label>
        <input id="invcount" type="text" th:field="*{inv}" placeholder="Inventory" class="form-control"/>
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
    </div>

    <div class="mb-3">
        <label for="invMax" class="form-label">Inventory Maximum:</label>
        <input type="text" id="invMax" path="invMax" th:field="*{invMax}" placeholder="Inventory" class="form-control mb-4 col-4"/>
        <p style="color:red;"  th:if="${#fields.hasErrors('invMax')}" th:errors="*{invMax}">Inventory Max Error</p>
    </div>

    <div class="mb-3">
        <label for="invMin" class="form-label">Inventory Minimum: </label>
        <input type="text" id="invMin" path="invMin" th:field="*{invMin}" placeholder="Inventory" class="form-control"/>
        <p style="color:red;"  th:if="${#fields.hasErrors('invMin')}" th:errors="*{invMin}">Inventory Min Error</p>
    </div>

    <div class="mb-3">
        <label for="peripheralType" class="form-label">Peripheral Type</label>
        <input id="peripheralType" type="text" th:field="*{peripheralType}" placeholder="Peripheral Type" class="form-control"/>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

</form>
<!--<a href="http://localhost:8080/">Link-->
<!--    to Main Screen</a>-->
</div>
</body>
</html>
