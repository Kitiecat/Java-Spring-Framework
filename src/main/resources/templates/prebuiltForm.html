<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mainscreen.css}">
    <title>Part Form</title>

<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
</head>
<header>
    <div class="top-nav"><h1>Tom's Computer Hardware Store</h1></div>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/mainscreen}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About</a>
        </li>
    </ul>
</header>
<body>
<div class="container min-vh-100 rounded">
<h1>Prebuilt Detail</h1>
<form action="#" th:action="@{/showFormAddPrebuilt}" th:object="${prebuilt}" method="POST">
    <!-- Add hidden form field to handle update -->
    <label for="hidden"></label><input id=hidden type="hidden" th:field="*{id}"/>

    <label for="name">Name</label><input id="name" type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>

    <label for="price">Price</label><input id="price" type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/>


    <label for="inv">Inventory</label><input id="inv" type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/>


    <div th:if="${#fields.hasAnyErrors()}">
    <ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul>
    </div>
    <button class="btn-primary btn-sm mb-3" type="submit">Submit</button>
</form>


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <h2>Available Parts</h2>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <form>
    <tr th:each="tempPart : ${availparts}">
        <td th:text="${tempPart.name}">1</td>
        <td th:text="${tempPart.price}">1</td>
        <td th:text="${tempPart.inv}">1</td>
        <td><a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
        </td>
    </tr>
    </form>
</table>
    <table class="table table-bordered table-striped">
        <h2>Associated Parts</h2>
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${assparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/removepart(partID=${tempPart.id})}"  class="btn btn-primary btn-sm mb-3">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="http://localhost:8080/">Link
        to Main Screen</a>
<!--<footer><a href="http://localhost:8080/">Link-->
<!--    to Main Screen</a></footer>-->
</div>
</body>
</html>
